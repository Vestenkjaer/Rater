<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success and Registration</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/rater.ico') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F8F8;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .success-message, .registration-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .success-message h1 {
      color: #007AFF;
    }

    .success-message p, .registration-form p {
      color: #333;
    }

    .btn-custom {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background-color: #005BB5;
      transform: translateY(-2px);
    }

    .registration-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form button {
      width: 100%;
      padding: 10px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .registration-form button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h1>Yay! You have Subscribed! Awesome!</h1>
      <p>Now type the email of the administrative user.</p>
      <p>For Professional subscription, the administrative user will be able to set up your Raterware.</p>
      <p>For Basic subscription, this is the actual user of Raterware.</p>
    </div>

    <div class="registration-form" id="registrationFormContainer">
      <h1>Register</h1>
      <form id="registrationForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="homeButtonContainer" style="display: none;">
      <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Home</a>
    </div>
  </div>

  <script>
    const desiredTier = {{ tier }}; // This variable should be passed from the server to indicate the desired tier

    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, username }),
      });

      if (response.ok) {
        document.getElementById('registrationFormContainer').style.display = 'none';
        document.getElementById('homeButtonContainer').style.display = 'block';
        alert('Registration successful! A temporary password has been sent to your email.');
      } else {
        const errorData = await response.json();
        console.error('Registration failed:', errorData);
        alert(`Registration failed: ${errorData.error}`);
      }
    });

    async function checkUserTier() {
      const response = await fetch('/user_info');
      const userData = await response.json();

      if (userData.email && userData.tier < desiredTier) {
        const tierUpdateResponse = await fetch('/update_tier', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: userData.email, tier: desiredTier }),
        });

        if (tierUpdateResponse.ok) {
          document.getElementById('registrationFormContainer').style.display = 'none';
          document.getElementById('homeButtonContainer').style.display = 'block';
          alert('Congratulations! Your subscription has been updated.');
        } else {
          console.error('Tier update failed:', await tierUpdateResponse.json());
          alert('Failed to update your subscription.');
        }
      }
    }

    checkUserTier();
  </script>
</body>
</html>
