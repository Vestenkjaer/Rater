<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        h2, h3 {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
        .container {
            margin-top: 40px;
            width: 200% !important;
            max-width: 1900px; /* Ensures it's not too wide on large screens */
        }
        .btn-custom {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #005bb5;
        }
        .btn-primary, .btn-danger, .btn-warning {
            border-radius: 8px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            border-bottom: none;
            background-color: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-body {
            background-color: #fff;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #f0f0f0;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .form-group label {
            font-weight: 500;
        }
        .table {
            margin-top: 20px;
        }
        .navbar {
            background-color: #007AFF;
            color: white;
        }
        .navbar-brand {
            font-family: "San Francisco", sans-serif;
            font-size: 36px;
            color: white;
        }
        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 18px;
            border: 1px solid white;
            border-radius: 8px;
            margin-left: 10px;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #D1D1D6;
        }
        .navbar-nav.ml-auto .nav-item .nav-link {
            border: 1px solid white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">RATER - Empowering teams with Data-Driven Insights</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="/">Visit Rater</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Client Management</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Clients</h3>
                    </div>
                    <div class="card-body">
                        <ul id="clientList" class="list-group">
                            {% for client in clients %}
                                <li class="list-group-item">
                                    {{ client.name }}
                                    <button class="btn btn-primary float-right" onclick="manageClient({{ client.id }})">Manage</button>
                                    <button class="btn btn-warning float-right mr-2" onclick="toggleClientBlock({{ client.id }}, {{ client.is_blocked }})">
                                        {% if client.is_blocked %}
                                            Unblock
                                        {% else %}
                                            Block
                                        {% endif %}
                                    </button>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Client</h3>
                    </div>
                    <div class="card-body">
                        <form id="addClientForm" onsubmit="addClient(event)">
                            <div class="form-group">
                                <label for="clientName">Client Name</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="form-group">
                                <label for="adminUsername">Admin Username</label>
                                <input type="text" class="form-control" id="adminUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="adminEmail">Admin Email</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Admin Password</label>
                                <input type="password" class="form-control" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Add Client</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Client Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="clientUsers"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function addClient(event) {
            event.preventDefault();
            const clientName = document.getElementById('clientName').value;
            const adminUsername = document.getElementById('adminUsername').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            const response = await fetch('/client_management/add_client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    client_name: clientName,
                    admin_username: adminUsername,
                    admin_email: adminEmail,
                    admin_password: adminPassword
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Client added successfully');
                location.reload();
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function manageClient(clientId) {
            const response = await fetch(`/client_management/get_client_users/${clientId}`);
            const result = await response.json();
            if (response.ok) {
                const clientUsersDiv = document.getElementById('clientUsers');
                clientUsersDiv.innerHTML = `<h4>Users for Client: ${result.client_name}</h4>`;
                const usersTable = document.createElement('table');
                usersTable.className = 'table table-hover';
                usersTable.innerHTML = `
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Is Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${result.users.map(user => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.is_admin}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                clientUsersDiv.appendChild(usersTable);
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function toggleClientBlock(clientId, isBlocked) {
            const response = await fetch(`/client_management/toggle_client_block/${clientId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ is_blocked: !isBlocked })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                location.reload();
            } else {
                alert('Error: ' + result.error);
            }
        }

        function editUser(userId) {
            const newUsername = prompt('Enter new username:');
            const newEmail = prompt('Enter new email:');
            const newPassword = prompt('Enter new password (leave blank to keep current password):');
            if (newUsername && newEmail) {
                fetch(`/client_management/edit_user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: newUsername, email: newEmail, password: newPassword })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
            }
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/client_management/delete_user/${userId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
            }
        }
    </script>
</body>
</html>
