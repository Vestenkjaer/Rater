<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'San Francisco', Arial, sans-serif;
      background-color: #F0F0F5;
    }

    h2 {
      font-size: 36px;
      color: #007AFF;
      text-align: center;
      margin: 20px 0;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFFFFF;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    .teams-list, .team-members-list {
      background-color: #FAFAFA;
      border: 1px solid #E0E0E0;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .teams-list {
      width: 40%;
    }

    .team-members-list {
      width: 60%;
    }

    .teams-list ul {
      list-style-type: none;
      padding: 0;
    }

    .teams-list li {
      font-size: 18px;
      margin: 5px 0;
      padding: 15px;
      background-color: #FFFFFF;
      color: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .teams-list li:hover {
      background-color: #007AFF;
      color: #FFF;
      transform: scale(1.02);
    }

    .three-dots {
      background-color: transparent;
      border: none;
      color: #007AFF;
      font-size: 20px;
      cursor: pointer;
    }

    .team-actions {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid grey;
      border-radius: 5px;
      padding: 5px;
      z-index: 1;
    }

    .team-actions button {
      margin: 5px 0;
    }

    .btn-custom {
      background-color: #007AFF;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background-color: #005BB5;
      transform: translateY(-2px);
    }

    .btn-custom-thin-border {
      border: 2px solid white;
    }

    .navbar {
      background-color: #007AFF;
      color: white;
      margin-bottom: 20px;
    }

    .navbar-brand {
      font-size: 36px;
      color: white;
    }

    .navbar-nav .nav-item .nav-link {
      color: white;
      font-size: 18px;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #D1D1D6;
    }

    .navbar-nav .nav-item .nav-link.btn-custom {
      border: 2px solid white;
      border-radius: 12px;
    }

    .navbar {
      margin-bottom: 20px;
    }

    table tbody tr {
      height: 20px;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .btn-action {
      background-color: #E0E0E0;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .btn-action:hover {
      background-color: #B0B0B0;
    }

    .modal-content {
      text-align: center;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      background-color: #007AFF;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">RATER - Empowering teams with Data-Driven Insights</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn-custom btn-custom-thin-border" href="/dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-custom btn-custom-thin-border" href="/setup.html">Setup</a>
        </li>
      </ul>
    </div>
  </nav>

  <h2>Team Management</h2>
  <div class="container">
    <div class="teams-list">
      <form id="createTeamForm" onsubmit="createTeam(event)">
        <input type="text" id="teamName" class="form-control mb-2" placeholder="Enter team name" required>
        <button type="submit" class="btn btn-custom btn-block">Add Team</button>
      </form>
      <ul id="teamList"></ul>
    </div>
    <div class="team-members-list">
      <div id="teamMembers"></div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Are you sure you want to delete this team?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div id="popupOverlay" class="popup-overlay"></div>
  <div id="popup" class="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

  <script>
    let isAdmin = false;

    document.addEventListener('DOMContentLoaded', () => {
      fetchUserInfo();
      fetchTeams();
    });

    async function fetchUserInfo() {
      try {
        const response = await fetch('/user_info');
        const data = await response.json();
        isAdmin = data.is_admin;
      } catch (error) {
        console.error('Error fetching user info:', error);
      }
    }

    async function fetchTeams() {
      try {
        const response = await fetch('/team_management/get_teams');
        const data = await response.json();
        console.log('Fetched teams:', data);

        if (!data.teams) {
          console.error('Teams data is missing:', data);
          return;
        }

        const teamList = document.getElementById('teamList');
        teamList.innerHTML = '';

        if (Array.isArray(data.teams)) {
          data.teams.forEach(team => {
            const listItem = createTeamListItem(team);
            teamList.appendChild(listItem);
          });
        } else {
          console.error('Teams data is not an array:', data);
        }
      } catch (error) {
        console.error('Error fetching teams:', error);
      }
    }

    async function createTeam(event) {
      event.preventDefault();
      const teamName = document.getElementById('teamName').value;

      if (!isAdmin) {
        showPopup("Access Denied", "You do not have administrative privileges to create a team.");
        return;
      }

      const createResponse = await fetch('/team_management/add_team', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ team_name: teamName })
      });

      if (createResponse.ok) {
        const result = await createResponse.json();
        console.log('Team created:', result);
        fetchTeams();
        document.getElementById('teamName').value = '';
        selectTeam(result.id);
      } else {
        const error = await createResponse.json();
        showPopup("Error", error.error);
      }
    }

    function createTeamListItem(team) {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${team.name}</span>
        <button class="three-dots" onclick="toggleTeamActions(${team.id}, event)">...</button>
        <div class="team-actions" id="actions-${team.id}">
          <button class="btn btn-custom btn-sm" onclick="editTeam(${team.id}, '${team.name}')">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="showDeleteModal(${team.id})">Delete</button>
        </div>
      `;
      li.dataset.id = team.id;
      li.id = `team-${team.id}`;
      li.addEventListener('click', () => selectTeam(team.id));
      return li;
    }

    function toggleTeamActions(teamId, event) {
      event.stopPropagation();
      const actions = document.getElementById(`actions-${teamId}`);
      actions.style.display = actions.style.display === 'block' ? 'none' : 'block';
    }

    async function selectTeam(teamId) {
      console.log(`Selecting team with ID: ${teamId}`);
      try {
        const response = await fetch(`/team_management/get_team_members/${teamId}`);
        if (response.ok) {
          const result = await response.json();
          const teamMembersDiv = document.getElementById('teamMembers');
          teamMembersDiv.innerHTML = `
            <h3>Team Members for ${result.team_name}</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Surname</th>
                  <th>Employer ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="memberTable">
                ${result.members.map(member => `
                  <tr data-id="${member.id}">
                    <td>${member.first_name}</td>
                    <td>${member.surname}</td>
                    <td>${member.employer_id}</td>
                    <td class="action-buttons">
                      <button onclick="editMember(${member.id})" class="btn-action">Edit</button>
                      <button onclick="deleteMember(${member.id}, ${teamId})" class="btn-action">Delete</button>
                    </td>
                  </tr>
                `).join('')}
                <tr>
                  <td><input type="text" id="newFirstName" placeholder="First Name" required></td>
                  <td><input type="text" id="newSurname" placeholder="Surname" required></td>
                  <td><input type="text" id="newEmployerId" placeholder="Employer ID" required></td>
                  <td><button onclick="addMember(${teamId})" class="btn btn-custom btn-sm">Add</button></td>
                </tr>
              </tbody>
            </table>
          `;
        } else {
          const error = await response.text();
          alert(error);
        }
      } catch (error) {
        console.error('Error fetching team members:', error);
      }
    }

    async function addMember(teamId) {
      const firstName = document.getElementById('newFirstName').value;
      const surname = document.getElementById('newSurname').value;
      const employerId = document.getElementById('newEmployerId').value;

      const addResponse = await fetch(`/team_management/add_team_member/${teamId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ first_name: firstName, surname: surname, employer_id: employerId })
      });

      if (addResponse.ok) {
        selectTeam(teamId);
      } else {
        const error = await addResponse.json();
        showPopup("Error", error.error);
      }
    }

    function showPopup(title, message) {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupMessage').innerText = message;
      document.getElementById('popupOverlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
